name: FastAPI приложение коротких ссылок
description: "Сначала будет сложно, крепитесь. Тренируйтесь. Обязательно выполняйте\
  \ практические. В начале покажется, что слишком много информации. \n\nВы справитесь.\
  \ С любыми вопросами приходите в чат.\n\nПотом легче не станет. Тоже будет сложно.\
  \ Но вы уже привыкните, что сложно постоянно - ведь вы изучаете что-то новое.\n\n\
  В рамках блока мы:\n\n- разработаем с нуля веб-приложение коротких ссылок;\n- поработаем\
  \ с базами данных;\n- напишем тесты;\n- настроим CI;\n- арендуем сервер;\n- разберемся\
  \ с SSH;\n- купим домен;\n- выпустим SSL сертификат;\n- задеплоим приложение в продакшн;\n\
  - настроим автоматическую раскатку."
order: 10
