name: SQL
description: "В этом блоке вы освоите основы работы с реляционными базами данных.\
  \ После этого вы сможете перейти к работе с ORM (Object-Relational Mapping). Что\
  \ такое ORM мы поговорим отдельно.\n\n\n## Что вы изучите:\n\n**Введение в SQL и\
  \ основные SQL операции (CRUD):**  \nУзнаете, что такое SQL, для чего он нужен,\
  \ познакомитесь с основными понятиями: таблицы, строки, столбцы.\nНаучитесь создавать,\
  \ читать, изменять и удалять данные с помощью SQL-запросов.\n\n**Фильтрация, сортировка\
  \ и агрегирование данных:** \nОсвоите работу с операторами `WHERE`, `ORDER BY`,\
  \ а также с агрегатными функциями (`COUNT`, `SUM`, `AVG` и др.).\n\n**Внешние ключи\
  \ и объединения таблиц (JOIN):** \nПознакомитесь с первичными и внешними ключами.\n\
  Разберётесь в различных типах объединений (`INNER`, `LEFT`, `RIGHT`, `FULL`), научитесь\
  \ применять их на практике.\n\n**Общие табличные выражения (CTE):**  \nПознакомитесь\
  \ с синтаксисом и применением CTE для построения более сложных запросов.\n\n**Транзакции\
  \ и уровни изоляции:**  \nПоймёте, что такое транзакции, зачем они нужны.\n\n**OLAP\
  \ и OLTP:**  \nУзнаете, в чём разница между OLAP (аналитическая обработка) и OLTP\
  \ (оперативная обработка транзакций)."
